<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script defer src="./app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">My List</h1>
      <form action="" id="list-form">
        <div class="form-group">
          <label for="title">Quantity</label>
          <input type="text" class="form-control" id="quantity" />
        </div>
        <div class="form-group">
          <label for="title">Name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="form-group">
          <label for="title">Unit</label>
          <input type="text" class="form-control" id="unit" />
        </div>
        <div class="form-group">
          <label for="title">Complete</label>
          <input type="text" class="form-control" id="completed" />
        </div>
        <div class="form-group">
          <label for="title">Actions</label>
          <input type="text" class="form-control" id="actions" />
        </div>
        <button
          type="submit"
          value="add book"
          class="btn btn-primary btn-block"
          id="submit"
        >
          Submit
        </button>
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Quantity</th>
            <th>Name</th>
            <th>Unit</th>
            <th>Completed</th>
            <th>Actions</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="item-list"></tbody>
      </table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
